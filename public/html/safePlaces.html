<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Places Map</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>

  <style>
    /* Basic reset and styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
    <h1 style="padding : 20px 570px; color: green; font-family: arial;">Safe Places Here</h1>

  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    // Initialize the map centered on India
    var map = L.map('map').setView([22.15, 83.05], 5);

    // Add a tile layer (Esri World Topographic Map)
    L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Topo_Map/MapServer/tile/{z}/{y}/{x}', {
      attribution: 'Â© Esri & OpenStreetMap contributors'
    }).addTo(map);

    // Create a custom green marker icon using Google's green dot icon
    var safeIcon = L.icon({
      iconUrl: 'https://maps.google.com/mapfiles/ms/icons/green-dot.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });

    // Static safe places data
    var safePlaces = [
      { lat: 19.076, lng: 72.8777, name: "Safe Zone Mumbai" },
      { lat: 28.7041, lng: 77.1025, name: "Safe Zone Delhi" },
      { lat: 13.0827, lng: 80.2707, name: "Safe Zone Chennai" },
      { lat: 22.5726, lng: 88.3639, name: "Safe Zone Kolkata" },
      { lat: 12.9716, lng: 77.5946, name: "Safe Zone Bangalore" },
      { lat: 17.3850, lng: 78.4867, name: "Safe Zone Hyderabad" },
      { lat: 18.5204, lng: 73.8567, name: "Safe Zone Pune" }
    ];

    // Add markers for each safe place
    safePlaces.forEach(function(place) {
      var marker = L.marker([place.lat, place.lng], { icon: safeIcon }).addTo(map);
      marker.bindPopup("<b>" + place.name + "</b>");
    });
  </script>
</body>
</html>
